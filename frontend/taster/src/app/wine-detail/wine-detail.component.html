<!-- ngif wine-exists
    show wine-details with wine object passed in
else 
    show error component with error code passed in -->


<!-- <div *ngIf="wine; then wineBlock else errorBlock"></div> -->
<div *ngIf="wine">
    {{wine.id}}
    {{wine.wineName}}
    {{wine.winery}}
    {{wine.color}}
    {{wine.alcoholPercentage}}%
    {{wine.isSparkling}}
</div>
