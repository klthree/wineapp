<!-- <div *ngIf="displayWinesLoaded"> -->
    <table mat-table [dataSource]="displayWines" *ngIf="displayWinesLoaded">

        <ng-container matColumnDef="displayYear">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let displayWine">{{ displayWine.year }}</td>
        </ng-container>
        <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef> Wine </th>
            <td mat-cell *matCellDef="let displayWine">{{ displayWine.wineName }}</td>
        </ng-container>
        <ng-container matColumnDef="displayWinery">
            <th mat-header-cell *matHeaderCellDef> Winery </th>
            <td mat-cell *matCellDef="let displayWine">{{ displayWine.wineryName }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay" routerLink="/wine/{{row.wineId}}"></tr>
    </table>
