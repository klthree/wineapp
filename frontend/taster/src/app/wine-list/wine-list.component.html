<ul *ngIf="displayWines !== []">
    <li *ngFor="let displayWine of displayWines" role="listitem">
        <a routerLink="/wine/{{displayWine.wineName}}">
            {{ displayWine.year }}
            {{ displayWine.wineName }}
            {{ displayWine.wineryName }}
            {{ displayWine.region }}
        </a>
    </li>
</ul>
